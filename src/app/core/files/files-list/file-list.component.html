<mat-action-list>
    @for (document of items; track document) {
        <ng-container [ngSwitch]="document.state">

            <mat-list-item *ngSwitchCase="'Default'">
                <mat-icon matListItemIcon>description</mat-icon>
                <h3 matListItemTitle>{{document.name}}</h3>
                <p matListItemLine>
                    <span>Size:</span>
                    <span class="demo-2">{{document.size}}</span>
                </p>
            </mat-list-item>

        </ng-container>
    }
    @empty {
        <p>List of documents</p>
    }
</mat-action-list>
